<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>前后端分离POST请求-传递键值对参数</title>
    <link rel="stylesheet" href="./css/login-register.css">
</head>
<body>
<div class="back">
    <div class="ball-1"></div>
    <div class="ball-2"></div>
    <div class="ball-4"></div>
    <div class="ball-3"></div>
</div>
<div class="parent">
    <div class="child">
        <div class="values">
        <h2>前后端分离POST请求-传递键值对参数</h2>
            <div class="values">
                <label for="account">
                    <input id="account" type="text" name="account" placeholder="请输入账号">
                </label>
                <label for="password">
                    <input type="text" id="password" name="password" placeholder="请输入密码">
                </label>
                <label for="btn" style="margin-left: 50px;">
                    <input type="button" value="登录" id = "btn">
                </label>
            </div>

        </div>
    </div>
</div>
<script src="./javascript/axios.min.js"></script>
<script>
    const btn = document.getElementById("btn");
    btn.onclick = function () {
        const account = document.getElementById("account");
        const password = document.getElementById("password");
        let params = new URLSearchParams();
        params.append("account", account.value);
        params.append("password", password.value);
        axios.post('/login1', params).then(function (response) {
            alert(JSON.stringify(response.data))
        }).catch(function (error) {
            alert(JSON.stringify(error));
        });
    }
</script>

</body>
</html>
