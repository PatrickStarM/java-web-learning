<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单向后台提交参数</title>
    <link rel="stylesheet" href="css/login-register.css">
</head>
<body>
<div class="back">
    <div class="ball-1"></div>
    <div class="ball-2"></div>
    <div class="ball-4"></div>
    <div class="ball-3"></div>
</div>
<div class="parent">
    <div class="child">
        <h2>表单向后台提交参数</h2>
<!--     form表单，传递account和password参数,此时可省略enctype="application/x-www-form-urlencoded"-->
    <form action="login" method="post" enctype="application/x-www-form-urlencoded" class="child">
        <div class="values">
        <label for="account">
            <input id="account" type="text" name="account" placeholder="请输入账号">
        </label>
        <label for="password">
            <input type="text" id="password" name="password" placeholder="请输入密码">
        </label>
        <label for="sub_btn" style="margin-left: 50px;">
            <input type="submit" value="登录" id = "sub_btn">
        </label>
        </div>
    </form>

    </div>
</div>
</body>
</html>
