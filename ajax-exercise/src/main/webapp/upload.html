<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单上传文件</title>
    <link rel="stylesheet" href="css/login-register.css">

</head>
<body>
<div class="back">
    <div class="ball-1"></div>
    <div class="ball-2"></div>
    <div class="ball-4"></div>
    <div class="ball-3"></div>
</div>

<div class="parent">
    <div class="child">
        <h2>表单上传文件</h2>
    <div class="values">
<!--    form表单上传⽂件，enctype="multipart/form-data"为上传⼆进制数据，使⽤这种格式以后，后台request就获取不到数据了-->
    <form action="/upload" method="post" enctype="multipart/form-data" class="child">
        <label for="account">
            账号：
            <input id="account" type="text" name="account" placeholder="请输入账号">
        </label>
        <label for="password">
            密码：
            <input type="text" id="password" name="password" placeholder="请输入密码">
        </label>
        <span class="file">选择文件
            <input type="file" name="file" id="uploadFile">
        </span>
        <label for="sub_btn">
            <input type="submit" value="上传" id="sub_btn">
        </label>
    </form>
    </div>
    </div>
</div>
</body>
</html>
