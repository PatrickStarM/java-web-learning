<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录静态页面</title>
    <style>
        .form{
            width: 500px;
            height: 400px;
            background-color: #ccc;


        }
        .form input{
            display: block;
            font-size: 14px;
        }
    </style>
</head>
<body>
<div class="form">
    <form action="/login" method="post">
        <label>
            <input type="text" name="username">
        </label>
        <label>
            <input type="text" name="password">
        </label>
        记住我？<input type="checkbox" name="remember">
        <input type="submit" value="登录">


    </form>
</div>
</body>
</html>
