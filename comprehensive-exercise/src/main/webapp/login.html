<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link href="css/login-regist.css" rel="stylesheet">
</head>

<body>
<div class="back">
    <div class="ball-1"></div>
    <div class="ball-2"></div>
    <div class="ball-4"></div>
    <div class="ball-3"></div>
</div>

<div class="container-login">
    <form action="/login" id="form">
        <div class="content">
            <h1>LOGIN</h1>
            <div class="values">
                <input id="username" name="username" type="username" placeholder="USERNAME" />
                <input id="password" name="password" type="password" placeholder="PASSWORD" />
            </div>
            记住密码:<input id="remember" name="remember" type="checkbox" checked><br><br>
            <a href="#">FORGOT YOUR PASSWORD</a>
        </div>
        <div class="footer">
            <input type="button" value="REGISTER" class="register" onclick="location='/register.html'" />
            <input type="submit" value="SING IN" class="sing-in" />
        </div>
    </form>
</div>
<script>
    //用cookie中的值 填充账号密码
    let username = document.getElementById('username');
    let password = document.getElementById('password');
    username.value = getCookie('username')
    password.value = getCookie('password')

    // 封装获取指定名的cookie的值
    function getCookie(cname) {
        const name = cname + "=";
        const ca = document.cookie.split(';');
        for (let i = 0; i < ca.length; i++) {
            const c = ca[i].trim();
            if (c.indexOf(name) === 0) {
                return c.substring(name.length, c.length);
            }
        }
        return "";
    }
</script>
</body>
</html>
